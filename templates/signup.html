{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Sign Up</h1>
            <div class="login-form">
                <form name="sentMessage" id="contactForm" action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Sign up">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
